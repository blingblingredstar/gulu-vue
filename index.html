    <title>咕噜—Vue</title>
    <style>
      * {

        --button-bg-active: #eee;

        --border-radius: 4px;

        --border-color: #999;
        --border-color-hover: #666;
      }

      body {
        font-size: var(--font-size);
      }

      #app {
        margin: 20px;
      }
    </style>

    <style>
      .icon {
        width: 1em;
        height: 1em;
      }

  </head>

      <g-button icon="settings">按钮</g-button>
      <g-button>按钮</g-button>
      <g-button icon="thumbs-up" icon-position="right">按钮</g-button>
      <g-button icon="thumbs-up" icon-position="up">按钮</g-button>
    </div>
    <script src="./src/app.js"></script>
