<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>咕噜—Vue</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-size: 14px;
      }
      .sider {
        background: #ccc;
        width: 200px;
      }
      .footer,
      .header {
        background: #333;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app" style="padding: 100px 0 0 100px;">
      <g-popover>
        <template v-slot:content>
          <div>弹出内容</div>
        </template>

        <button>点击弹出</button>
      </g-popover>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
