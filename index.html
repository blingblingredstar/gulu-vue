<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>咕噜—Vue</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-size: 14px;
      }
      .sider {
        background: #ccc;
        width: 200px;
      }
      .footer,
      .header {
        background: #333;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <g-tabs :selected-tab.sync="selectedTab">
        <g-tabs-head>
          <g-tabs-item name="home">
            <g-icon name="settings"></g-icon>首页
          </g-tabs-item>
          <g-tabs-item name="news">新闻</g-tabs-item>
          <g-tabs-item name="about" disabled>关于</g-tabs-item>
          <template v-slot:actions>
            <g-button icon="settings">action</g-button>
          </template>
        </g-tabs-head>
        <g-tabs-body>
          <g-tabs-panel name="home">首页 内容</g-tabs-panel>
          <g-tabs-panel name="news">新闻 内容</g-tabs-panel>
          <g-tabs-panel name="about">关于 内容</g-tabs-panel>
        </g-tabs-body>
      </g-tabs>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
